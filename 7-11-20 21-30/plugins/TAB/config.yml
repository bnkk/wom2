# Detailed explanation of all options available at https://github.com/NEZNAMY/TAB/wiki/config.yml

change-nametag-prefix-suffix: true
change-tablist-prefix-suffix: true
enable-header-footer: true
header:
- '%animation:ServerName%'
- '&7&l>> Welcome&3 &l%nick%&7&l! &7&l<<'
- '&7Online players: &f%online%'
- ''
- '%animation:MyAnimation1%'
footer:
- '%animation:MyAnimation1%'
- '%animation:time%'
- ''
- '&7Discord link: &6https://discord.gg/jZ8ck8c'
group-sorting-priority-list:
- owner
- admin
- mod
- helper
- builder
- premium
- player
- default
Groups:
  Owner:
    tabprefix: '&0&l[&a&lOwner&0&l] &a'
    tagprefix: '&2&lOwner &a'
  Admin:
    tabprefix: '&0&l[&4&lAdmin&0&l] &1'
    tagprefix: '%animation:admin_prefix%'
  Player:
    tabprefix: '&0&l[&7&lPlayer&0&l] &3'
    tagprefix: '&2&lPlayer &3'
  hfexample:
    header:
    - This is an example for per-group header/footer
    footer:
    - applied to a group
  _OTHER_:
    tabprefix: '%vault-prefix% '
    tagprefix: '%vault-prefix% '
    tabsuffix: '%afk%'
    tagsuffix: '%afk%'
    customtabname: '%essentialsnick%'
    customtagname: '%essentialsnick%'
Users:
  _NEZNAMY_:
    tabprefix: '&6&lTAB Author &a'
    tagprefix: '&6&lTAB &r&a'
    abovename: '&bOh look, 3 lines of text !'
    belowname: '&eThere''s only one plugin out there supporting it'
  Borps:
    tabsuffix: '&r [&cServer&r]'
    belowname: '[&cServer Operator&r]'
  BenDoesMusic:
    belowname: '[&6Leslie&r]'
    tabsuffix: '[&dMod&r]'
  Lhendy51:
    tabsuffix: '&r [&dMod&r]'
    belowname: '[&aHomosexual&r]'
  Austin_Powers_:
    belowname: '[&5Groovy&r]'
  BenjaboyQ:
    belowname: '[&9Codfather&r]'
  captainasia_:
    belowname: '[&aOntrapanoor&r]'
enable-collision: true
do-not-move-spectators: false
unlimited-nametag-prefix-suffix-mode:
  enabled: true
  modify-npc-names: false
per-world-settings:
  world1:
    header:
    - an example of world with custom
    footer:
    - header/footer and prefix/suffix
    Groups:
      Owner:
        tabprefix: '&0&l[&a&lOwner&0&l] &a'
        tagprefix: '&2&lOwner &a'
  world2-world3:
    header:
    - This is a shared header for
    - world2 and world3
placeholders:
  afk-yes: ' &4*&4&lAFK&4*&r'
  afk-no: ''
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  remove-strings:
  - '[]'
  - < >
rank-aliases:
  Admin: '&4&lADMIN'
  Mod: '&b&lMOD'
  Premium: '&6&lPREMIUM'
  Ultra: '&b&lULTRA'
  Legend: '&a&lLEGEND'
  Titan: '&c&lTITAN'
  Youtuber: '&c&lYOUTUBE'
  _OTHER_: '&7No Rank'
disable-features-in-worlds:
  header-footer:
  - disabledworld
  tablist-names:
  - disabledworld
  nametag:
  - disabledworld
  tablist-objective:
  - disabledworld
  bossbar:
  - disabledworld
  belowname:
  - disabledworld
yellow-number-in-tablist: ''
classic-vanilla-belowname:
  enabled: true
  number: '%health%'
  text: Health
revert-collision-rule-in-worlds:
- revertedworld
